<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marks Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Re-using existing theme styles */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Needed for header positioning */
        }

        /* Theme Variables */
        .light {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        .dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #e2e8f0;
            --text-tertiary: #cbd5e1;
            --border-color: #475569;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(148, 163, 184, 0.1);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .dark body {
            background: var(--dark-gradient);
        }

        .light body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 20%, #f093fb 40%, #f5576c 60%, #4facfe 80%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        /* 3D Glass Morphism Cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            z-index: 1;
        }

        /* Modern Buttons */
        .btn-modern {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-modern:hover::before {
            left: 100%;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Input Styling */
        input,
        select {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border) !important;
            border-radius: 12px !important;
            color: var(--text-primary) !important;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: var(--text-tertiary);
        }

        /* Toast Notifications */
        .toast {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        /* Theme Toggle Switch */
        .theme-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--glass-bg);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-switch-handle {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: var(--primary-gradient);
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .dark .theme-switch-handle {
            transform: translateX(30px);
        }
    </style>
</head>

<body class="light">
    <header class="fixed top-0 left-0 right-0 z-50 p-4">
        <div class="flex justify-end items-center max-w-7xl mx-auto">
            <div class="theme-switch" id="themeToggle">
                <div class="theme-switch-handle" id="themeHandle">
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="glass-card p-8 rounded-2xl shadow-lg w-full max-w-md mx-4 floating-element">
        <h1
                class="text-2xl md:text-3xl font-bold mb-4 bg-gradient-to-r from-purple-400 via-pink-500 to-blue-500 bg-clip-text text-transparent flex items-center justify-center">
                <i class="fas fa-chart-line mr-4"></i>
                Marks Tracker
            </h1>
        <h2 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-purple-400 via-pink-500 to-blue-500 bg-clip-text text-transparent">
            Login
        </h2>
        <form id="loginForm" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full p-3 rounded-xl focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-3 rounded-xl focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="btn-modern w-full py-3 text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login
            </button>
        </form>
        <p class="text-center text-sm mt-6 text-gray-600 dark:text-gray-400">
            Don't have an account? <a href="/signup" class="text-blue-500 hover:underline font-semibold">Sign Up</a>
        </p>
    </div>

    <div id="toast"
        class="toast fixed bottom-4 right-4 p-4 rounded-xl opacity-0 transform translate-y-4 transition-all duration-300 z-50">
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const themeHandle = document.getElementById('themeHandle');
        const body = document.body;

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.className = savedTheme;
        updateThemeHandle();

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            body.className = newTheme;
            localStorage.setItem('theme', newTheme);
            updateThemeHandle();

            // Animate the switch
            gsap.to(themeHandle, {
                scale: 1.2,
                duration: 0.1,
                yoyo: true,
                repeat: 1
            });
        });

        function updateThemeHandle() {
            if (body.classList.contains('dark')) {
                themeHandle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                themeHandle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        // Toast Function
        const showToast = (message, type = 'success') => {
            const toastElement = document.getElementById('toast');
            toastElement.textContent = message;
            toastElement.className = `toast fixed bottom-4 right-4 p-4 rounded-xl opacity-0 transform translate-y-4 transition-all duration-300 z-50 ${type}`;

            gsap.to(toastElement, {
                opacity: 1,
                y: 0,
                duration: 0.3,
                ease: "back.out(1.7)"
            });

            setTimeout(() => {
                gsap.to(toastElement, {
                    opacity: 0,
                    y: 20,
                    duration: 0.3
                });
            }, 3000);
        };

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast(data.message, 'success');
                    // Redirect to the main app page on successful login
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showToast(data.message || 'Login failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error during login:', error);
                showToast('An unexpected error occurred. Please try again later.', 'error');
            }
        });

        // GSAP Animation for the main card
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from('.floating-element', {
                opacity: 0,
                y: 50,
                duration: 0.8,
                ease: "power2.out"
            });
        });
    </script>
</body>

</html>
